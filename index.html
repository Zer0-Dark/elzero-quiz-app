<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="quiz-app">
            <div class="quiz-info">
                <div class="category">
                    Category: <span>HTML</span>
                </div>
                <div class="count">
                    Questions Count: 
                    <span>10</span>
                </div>
                
            </div>
            <div class="quiz-area">
            </div>
            <button class="submit-button">Submit Answer</button>
            <div class="bullets">
                <div class="spans">
                    <!-- <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span class="on"></span>
                    <span></span>
                    <span></span> -->
                </div>
                <div class="countdown">
                    <span class="minutes">00</span>:<span class="seconds">30</span>
                </div>
            </div>
            <div class="results">
            
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
